<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center bg">
      <div class="container">
        <h1 class="text-secondary mt-3 mb-5 display-4" style="text-align: center;">Yapılacaklar Listesi </h2>
        <div class="header mb-4">
          <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
          <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
        </div>
  
        <div class="container py-2 rounded-pill " style="background-color:rgba(148, 203, 224, 0.664);">
          <div class="row">
            <div class="col-8 my-auto p-0 pl-2">
                <input class="ara" type="text" placeholder="Arama"  id="ara" onkeyup="search()" >
            </div>
            <div class="col-2  d-none d-md-flex  align-items-center justify-content-center lead text-center " id="saat">XX:XX:XX XXX</div>
            <div class="col-4 col-md-2 pr-3 d-flex justify-content-end align-items-center ">
              <button class="btn btn-dark  " type="button" onclick="clearAll()">Hepsini Temizle</button>
            </div>
          </div>
        </div> 

        <div class="mt-3 h-100" style="width: 100%;" >
          <ul id="list" class="liheight">
          </ul>
        </div>


        <script src="toDoList.js"></script>
        <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
          crossorigin="anonymous"
        ></script>
      </div>
    </div>
  </body>
</html>
